<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <style>
    .container{
      max-width: 800px;
    }
    label{
      line-height: 34px;
    }
    a{
      margin-right: 20%;
    }
    body{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .mb40{
      margin-bottom: 40px;
    }
    .tips{
      color: red;
      text-align: left;
      line-height: 34px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
      <h1 class="text-center mb40">注册页面</h1>
      <form id="registForm">
        <div class="form-group row">
          <label for="exampleInputEmail1" class="col-lg-2 col-md-2 col-sm-2 text-right">邮箱：</label>
          <div class=" col-lg-8 col-md-8 col-sm-8">
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 tips">提示信息</div>
        </div>
        <div class="form-group row">
          <label for="exampleInputPassword1" class="col-lg-2 col-md-2 col-sm-2 text-right">密码：</label>
          <div class=" col-lg-8 col-md-8 col-sm-8">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 tips">提示信息</div>
        </div>
        <div class="form-group row">
            <label for="exampleInputPassword2" class="col-lg-2 col-md-2 col-sm-2 text-right">确认密码：</label>
            <div class=" col-lg-8 col-md-8 col-sm-8">
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="password_confirmation">
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 tips">提示信息</div>
          </div>
        <p class="text-right"><a href="/login">登录</a></p>
        <p class="text-center">
            <button type="submit" class="btn btn-default">注册</button>
        </p>
      </form>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $('#registForm').on('submit',(e) => {
      e.preventDefault();
      let name = ['email','password','password_confirmation'];
      let hash = {};
      name.forEach((key)=>{
        hash[key] = $('#registForm').find(`[name=${key}]`).val();
      });
      $.post({
        url:'/register',
        data:hash,
        contentType:"application/json; charset=utf-8"
      })
        .then(
          (res) => {
            console.log('success')
            console.log(res.responseJSON)
            $('.tips').stop().hide();
            $('input').val('');
          },
          (res) =>{
            console.log('fail')
            console.log(res.responseJSON)
            let errors = res.responseJSON.errors;
            if(errors.email){
              $('.tips').stop().hide();
              $('#registForm').find('[name="email"]').parent().next().html('邮箱有误').stop().show();
            }else if(errors.password){
              $('.tips').stop().hide();
              $('#registForm').find('[name="password"]').parent().next().html('密码有误').stop().show();
            }else if(errors.confirm){
              $('.tips').stop().hide();
              $('#registForm').find('[name="password_confirmation"]').parent().next().html('密码不一致').stop().show();
            }
          }
        )
    })
  </script>
</body>
</html>
